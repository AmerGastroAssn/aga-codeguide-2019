<div>
    <img width="200px" class="apple-store-button"
        src="https://s3.amazonaws.com/DDW/ddw-org/images/logos/new-appstore-trans%402x.png" />
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>
    $(function () {
        $(".apple-store-button").on({
            mouseenter: function () {
                $(this).attr('src', 'https://s3.amazonaws.com/DDW/ddw-org/images/logos/new-appstore-solid%402x.png');
            },
            mouseleave: function () {
                $(this).attr('src', 'https://s3.amazonaws.com/DDW/ddw-org/images/logos/new-appstore-trans%402x.png');
            }
        });

    });
</script>
