<div>
    <img class="google-play-button"
        src="http://box5822.temp.domains/~gastrod3/ddw/wp-content/uploads/2019/06/google-play-trans.png" />
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>
    $(function () {
        $(".google-play-button").on({
            mouseenter: function () {
                $(this).attr('src', 'http://box5822.temp.domains/~gastrod3/ddw/wp-content/uploads/2019/06/google-hover.png');
            },
            mouseleave: function () {
                $(this).attr('src', 'http://box5822.temp.domains/~gastrod3/ddw/wp-content/uploads/2019/06/google-play-trans.png');
            }
        });

    });
</script>
